<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
<div id="104">
    <button class="btn-1" onclick="changeColor('green')">GREEN</button>
    <button class="btn-2" onclick="changeColor('yellow')">YELLOW</button>
    <button class="btn-3" onclick="changeColor('gray')">GRAY</button>
    <button class="btn-4" onclick="changeColor('red')">RED</button>
    <button class="btn-5" onclick="changeColor('blue')">BLUE</button>
    <button class="btn-6" onclick="changeColor('orange')">ORANGE</button>
    <button class="btn-7" onclick="changeColor('purple')">PURPLE</button>
</div>

<script>
    function changeColor(color) {
       document.querySelector("body").style.backgroundColor = color;}

</script>

</body>
</html>
