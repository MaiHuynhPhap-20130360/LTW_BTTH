<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style7.css">
</head>
<body>
<div class="container">
    <script>
      for(let i =1; i<=64; i++){
          document.write(`<button class= "button" id= "button${i}">${i}</button>`)
      }
    </script>

</div>
<script>
   let curent = 1;
   function handleClick(e){
       let number = parseInt(e.target.textContent);
       if(number === curent){
           e.target.style.display ="none";
           curent++;
           if(curent>64){
               alert("chức mừng bạn chiên thắng")
           }
       }else{
           alert("bạn chọn sai nút rồi, hãy chọn lại nhé!")
       }
   }
   let buttons = document.querySelectorAll(".button");
   for (const button of buttons) {
       button.addEventListener("click", handleClick)

   }

</script>

</body>
</html>
