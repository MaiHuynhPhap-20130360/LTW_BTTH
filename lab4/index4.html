<!DOCTYPE html>
<html>
<head>
    <title>Count Occurrences</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            border-radius: 5px;
            border-style: none none solid none;
            border-color: #333;
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 10px;
            width: 300px;
        }
        button {
            background-color: #333;
            border-radius: 5px;
            border-style: none none solid none;
            border-color: #333;
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
            padding: 10px 20px;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Count Occurrences</h1>

<form onsubmit="countOccurrences(event)">
    <label for="stringA">Enter a substring:</label>
    <textarea id="stringA" name="stringA" rows="5" required></textarea>
    <label for="stringB">Enter a string:</label>
    <input type="text" id="stringB" name="stringB" required>


    <button type="submit">Count Occurrences</button>

    <p id="result"></p>
</form>

<script>
    function countOccurrences(event) {
        event.preventDefault();

        const stringA = document.getElementById("stringA").value.trim();
        const stringB = document.getElementById("stringB").value.trim();

        const count = (stringA.match(new RegExp(stringB, "g")) || []).length;

        document.getElementById("result").textContent = `The substring "${stringB}" occurs ${count} time(s) in the string "${stringA}".`;
    }
</script>
</body>
</html>
