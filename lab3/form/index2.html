<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form3</title>
    <link rel="stylesheet" href="css/styleForm3.css">
</head>
<body>
<div class="container">
    <div class="containers">
        <h4>Account</h4>
        <div class="input-box">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="text" class="input-create" placeholder="Full Name">
        </div>
        <div class="input-box">
            <ion-icon name="mail"></ion-icon>
            <input type="email" class="input-create" placeholder="Email Adress">
        </div>
        <div class="input-box">
            <ion-icon name="key"></ion-icon>
            <input type="password" class="input-create" placeholder="Password">
        </div>
        <div class="dateofgen">
            <div class="date">
                <h4>Date of Birth</h4>
                <input type="text" placeholder="DD">
                <input type="text" placeholder="MM">
                <input type="text" placeholder="YYYY">
            </div>
            <div class="gender">
                <h4>Gender</h4>
                <input type="text" placeholder="Made">
                <input type="text" placeholder="Femal">
            </div>
        </div>
        <h4>Payment Detail</h4>
        <div class="payment">
            <div class="creit">
                <button><ion-icon name="card-outline"></ion-icon> Credit Card</button>
            </div>
            <div class="payal">
                <button> <ion-icon name="logo-paypal"></ion-icon>Payal</button>
            </div>
        </div>
        <div class="input-box">
            <ion-icon name="card-outline"></ion-icon>
            <input type="text" class="input-create" placeholder="Card Number">
        </div>
        <div class="cardCVC">
            <div class="card">
                <ion-icon name="person-circle-outline"></ion-icon>
                <input type="text" class="input-create" placeholder="Card CVC">
            </div>
            <div class="month-year">
                <input type="month" class="input-create">
                <input type="month" class="input-create">
            </div>
        </div>
        <h5>Tems and Conditions</h5>
        <input type="checkbox">
       I accept the tems and conditions for signing up to this sercice, and hereby confirm I have read  the privacy policy



    </div>

</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
