<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">

    <h1>Contact Us</h1>


    <div class="label_input1">
        <label for="fullname" class="name">FULL NAME*</label>
        <input type="text" id="fullname" placeholder="Enter Your Name">
    </div>
    <div class="label_input2">
        <div class="email_create">
            <label for="email">Email*</label>
            <input type="text" id="email" placeholder="Enter Your Email">

        </div>
        <div class="phone_create">
            <label for="phone">Phone*</label>
            <input type="text" id="phone" placeholder="Enter Your Phone">


        </div>


    </div>



    <div class="label_input4">
        <label for="textArea">MESSAGE*</label>
        <textarea name="" id="textArea" cols="30" rows="5" placeholder="Your message here..."></textarea>
    </div>
    <div class="label_input5">
        <input type="submit">
    </div>

</div>


</body>
</html>
